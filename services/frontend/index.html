<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPhoenix - Multi-Cloud DR Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .status-card h3 {
            color: #333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .status-card .value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .cloud-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .cloud-badge.aws {
            background: #FF9900;
            color: white;
        }

        .cloud-badge.azure {
            background: #0078D4;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.healthy {
            background: #28a745;
        }

        .status-indicator.degraded {
            background: #ffc107;
        }

        .status-indicator.unhealthy {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .health-score {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }

        .health-score.low {
            color: #28a745;
        }

        .health-score.medium {
            color: #ffc107;
        }

        .health-score.high {
            color: #dc3545;
        }

        .data-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .data-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .data-item:last-child {
            margin-bottom: 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .dr-status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .dr-status.normal {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .dr-status.active {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .timestamp {
            text-align: center;
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”„ CloudPhoenix</h1>
            <p>Multi-Cloud Disaster Recovery Platform</p>
        </div>

        <div id="loading" class="loading">Loading status...</div>

        <div id="content" style="display: none;">
            <div class="status-grid">
                <div class="status-card">
                    <h3>Current Cloud Provider</h3>
                    <div class="value" id="cloud-provider">
                        <span class="cloud-badge" id="cloud-badge">Loading...</span>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="status-indicator" id="cloud-status-indicator"></span>
                        <span id="cloud-status-text">Checking...</span>
                    </div>
                </div>

                <div class="status-card">
                    <h3>Health Score</h3>
                    <div class="health-score" id="health-score">-</div>
                    <div style="text-align: center; font-size: 0.9em; color: #666;">
                        <span id="failover-level">Calculating...</span>
                    </div>
                </div>

                <div class="status-card">
                    <h3>Database Status</h3>
                    <div class="value">
                        <span class="status-indicator" id="db-status-indicator"></span>
                        <span id="db-status-text">Checking...</span>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        <span id="db-type">-</span>
                    </div>
                </div>

                <div class="status-card">
                    <h3>Backend Services</h3>
                    <div class="value">
                        <span class="status-indicator" id="backend-status-indicator"></span>
                        <span id="backend-status-text">Checking...</span>
                    </div>
                    <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                        Service A & B
                    </div>
                </div>
            </div>

            <div class="dr-status" id="dr-status">
                DR Status: Normal Operation
            </div>

            <div class="data-section">
                <h2>System Data</h2>
                <div id="data-items">
                    <!-- Data items will be populated here -->
                </div>
            </div>

            <div style="text-align: center;">
                <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Status</button>
            </div>

            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
