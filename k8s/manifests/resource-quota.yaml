apiVersion: v1
kind: ResourceQuota
metadata:
  name: cloudphoenix-quota
  namespace: cloudphoenix
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "0"
    count/deployments.apps: "10"
    count/statefulsets.apps: "5"
    count/pods: "50"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: cloudphoenix-limits
  namespace: cloudphoenix
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
  - max:
      cpu: "4"
      memory: "8Gi"
    min:
      cpu: "100m"
      memory: "128Mi"
    type: Container

